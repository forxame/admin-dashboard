<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

        <div class="header">
            <div class="dashboard">
                <img src="./icons/view-dashboard.svg" alt="dashboard-img">
                <p>Dashboard</p>
            </div>
            <nav>
                <ul>
                    <li><img src="./icons/home.svg" alt=""><p>Home</p></li>
                    <li><img src="./icons/card-account-details-outline.svg" alt=""><p>Profile</p></li>
                    <li><img src="./icons/message-reply.svg" alt=""><p>Messages</p></li>
                    <li><img src="./icons/clock-time-three.svg" alt=""><p>History</p></li>
                    <li><img src="./icons/file-multiple.svg" alt=""><p>Tasks</p></li>
                    <li><img src="./icons/account-group.svg" alt=""><p>Communities</p></li>
                </ul>
                <ul>
                    <li><img src="./icons/cog.svg" alt=""><p>Settings</p></li>
                    <li><img src="./icons/help-box.svg" alt=""><p>Support</p></li>
                    <li><img src="./icons/shield-check.svg" alt=""><p>Privacy</p></li>
                </ul>
            </nav>
        </div>
        <div class="main">
            <div class="upper-part">
                <section class="section1">
                    <div class="left">
                        <img src="./icons/magnify.svg" alt="">
                        <input type="search" name="search" id="search">
                    </div>
                    <div class="right">
                        <img src="./icons/bell-ring-outline.svg" alt="">
                        <img src="./icons/profile-picture.png" alt="">
                        <h4>Morgan Oakley</h4>
                    </div>

                </section>
                <section class="section2">
                    <div class="left">
                        <div><img src="./icons/profile-picture.png" alt=""></div>
                        <div>
                            <h5>Hi there,</h5>
                            <h3>Morgan Oakley (@morgan)</h3>
                        </div>
                    </div>
                    <div class="right">
                        <button name="new" id="new">New</button>
                        <button name="upload" id="upload">Upload</button>
                        <button name="share" id="share">Share</button>
                    </div>
                </section>
            </div>
            <div class="bottom-part">
                <section class="section1">
                    <h4>Your Projects</h4>
                    <div class="section1-grid">
                        <div class="box1"></div>
                        <div class="box2"></div>
                        <div class="box3"></div>
                        <div class="box4"></div>
                        <div class="box5"></div>
                        <div class="box6"></div>
                    </div>
                </section>
                <section class="section2">
                    <h4>Announcements</h4>
                    <div class="section2-grid">
                        <div class="box1"></div>
                        <div class="box2"></div>
                        <div class="box3"></div>
                    </div>
                </div>
                <section class="section3">
                    <h4>Trending</h4>
                    <div class="section3-grid">
                        <div class="box1"></div>
                        <div class="box2"></div>
                        <div class="box3"></div>
                        <div class="box4"></div>
                    </div>
                </section>

            </div>
        </div>

    <script src="./app.js"></script>
</body>
</html>
